@if (isSuccess) {
<div class="alert alert-success">
    <div class="alert-header">
        <div class="alert-icon">
            <span class="material-symbols-outlined">info</span>
        </div>
        <div class="alert-title">
            {{successMessage}}
        </div>
    </div>
</div>
}

@if (isError) {
<div class="alert alert-danger">
    <div class="alert-header">
        <div class="alert-icon">
            <span class="material-symbols-outlined">info</span>
        </div>
        <div class="alert-title">
            {{errorMessage}}
        </div>
    </div>
</div>
}
