    <nav class="navbar navbar-expand-lg bg-neutral-100" data-home="true">

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="material-symbols-outlined">menu</span>
            </button>
            <div class="dropdown user-section user-section-primary avatar-primary">
                <div class="user-section-avatar avatar-mn" data-bs-toggle="dropdown" aria-expanded="false">
                    <div class="avatar avatar-mn"></div>
                    <div class="user-section-indicator"></div>
                </div>

                <div class="user-section-menu dropdown-menu dropdown-menu-end">
                    <div class="user-section-avatar-info">
                        <div class="avatar avatar-mn" data-bs-toggle="dropdown" aria-expanded="false"></div>
                        <div>

                        </div>
                    </div>

                    <hr>



                    <a class="user-section-menu-item d-flex gap-3 mouseClick" (click)="onLogout()">
                        <div class="user-section-menu-item-content">
                            Cerrar Sesi√≥n
                        </div>
                    </a>

                </div>
            </div>
        </ul>
        <div class="container-fluid">

                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">

                        <a class="nav-link" routerLink="/home">
                            <span class="material-symbols-fill">home</span>

                        </a>
                    </li>
                    @if (role === 'admin') {
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/administration/users">
                          <span class="material-symbols-fill">manage_accounts</span>
                          Administrar
                        </a>
                    </li>

                </ul>
